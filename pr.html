<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
    text-align: center;
}

header h1 {
    font-size: 2.5em;
}

header .my {
    color: #ff6347; /* Different color for "My" */
}

header .projects {
    color: #1e90ff; /* Different color for "Projects" */
}

main {
    padding: 2em;
}

.projects-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1em;
}

.project-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 1em;
    text-align: center;
    transition: transform 0.3s;
}

.project-card img {
    max-width: 80%;
    border-radius: 5px;
    aspect-ratio: 4/3;
    object-fit: contain;
    
}

.project-card h2 {
    margin: 0.5em 0;
}

.project-card p {
    margin: 0.5em 0 1em 0;
}

.project-card a {
    display: inline-block;
    padding: 0.5em 1em;
    color: #fff;
    background-color: #007BFF;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.project-card a:hover {
    background-color: #0056b3;
}

.project-card:hover {
    transform: translateY(-5px);
}

    </style>
</head>
<body>
    <header>
        <h1><span class="my">My</span> <span class="projects">Projects</span></h1>
    </header>
    <main>
        <section class="projects-container">
            <div class="project-card">
                <img src="assets/img/b5.png" alt="Project 1 Thumbnail">
                <h2>Project Title 1</h2>
                <p>A brief description highlighting the project's purpose or key features.</p>
                <a href="https://live-demo-link1.com" target="_blank">Live Demo</a>
            </div>
            <div class="project-card">
                <img src="assets/img/ecommerce.jpeg" alt="Project 2 Thumbnail">
                <h2>Project Title 2</h2>
                <p>A brief description highlighting the project's purpose or key features.</p>
                <a href="https://live-demo-link2.com" target="_blank">Live Demo</a>
            </div>
            <!-- Add more project cards as needed -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

#project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    padding: 1rem;
}

.project-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
}

.project-card:hover {
    transform: scale(1.05);
}

.project-card img {
    width: 100%;
    height: auto;
}

.project-card h3 {
    margin: 0;
    padding: 0.5rem;
}

.project-card p {
    padding: 0.5rem;
    color: #555;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 1rem;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    position: relative;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    cursor: pointer;
}

.button {
    display: inline-block;
    padding: 0.5rem 1rem;
    margin-top: 1rem;
    color: #fff;
    background-color: #007BFF;
    text-decoration: none;
    border-radius: 4px;
}

.button:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    .modal-content {
        width: 100%;
        margin: 0 1rem;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Project Showcase</h1>
    </header>
    <main id="project-grid"></main>
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" alt="">
            <p id="modal-description"></p>
            <a id="live-demo" class="button" href="#" target="_blank">Live Demo</a>
            <a id="download-link" class="button" href="#">Download</a>
        </div>
    </div>
    <script>
      // projects.js

const projects = [
  {
    title: "Project 1",
    image: "path/to/image1.jpg",
    briefDescription: "A brief description of Project 1.",
    detailedDescription: "A detailed description of Project 1.",
    liveDemo: "http://example.com/project1",
    downloadLink: "path/to/project1.zip"
  },
  {
    title: "Project 2",
    image: "path/to/image2.jpg",
    briefDescription: "A brief description of Project 2.",
    detailedDescription: "A detailed description of Project 2.",
    liveDemo: "http://example.com/project2",
    downloadLink: "path/to/project2.zip"
  }
];
    </script>
    <script>
      // script.js

document.addEventListener("DOMContentLoaded", () => {
    const projectGrid = document.getElementById("project-grid");
    const projectModal = document.getElementById("project-modal");
    const closeModalButton = document.querySelector(".close-button");
    
    projects.forEach((project, index) => {
        const projectCard = document.createElement("div");
        projectCard.classList.add("project-card");
        projectCard.innerHTML = `
            <img src="${project.image}" alt="${project.title}">
            <h3>${project.title}</h3>
            <p>${project.briefDescription}</p>
        `;
        projectCard.addEventListener("click", () => showProjectDetails(index));
        projectGrid.appendChild(projectCard);
    });

    closeModalButton.addEventListener("click", closeProjectModal);

    function showProjectDetails(index) {
        const project = projects[index];
        document.getElementById("modal-title").textContent = project.title;
        document.getElementById("modal-image").src = project.image;
        document.getElementById("modal-image").alt = project.title;
        document.getElementById("modal-description").textContent = project.detailedDescription;
        document.getElementById("live-demo").href = project.liveDemo;
        document.getElementById("download-link").href = project.downloadLink;
        projectModal.style.display = "flex";
    }

    function closeProjectModal() {
        projectModal.style.display = "none";
    }
});
    </script>
</body>
</html>
